<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Georgia", serif;
}

body {
  background: #222;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

body::before {
  content: "";
  position: absolute;
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, #2563eb, transparent);
  top: -100px;
  left: -100px;
  filter: blur(80px);
}

body::after {
  content: "";
  position: absolute;
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, #1e40af, transparent);
  bottom: -100px;
  right: -100px;
  filter: blur(80px);
}


.auth-box {
  width: 900px;
  height: 450px;
  display: flex;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,.6);
}

.auth-box {
  animation: fadeUp .6s ease;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}


/* LEFT */
.auth-left {
  width: 50%;
  background: linear-gradient(135deg, #1e3a8a, #020617);
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 40px;
}

.auth-left h2 {
  font-size: 28px;
  margin-bottom: 10px;
}

.auth-left p {
  font-size: 14px;
  margin-bottom: 20px;
}

.auth-left a {
  padding: 10px 28px;
  border: 1px solid white;
  border-radius: 20px;
  color: white;
  text-decoration: none;
}

/* RIGHT */
.auth-right {
  width: 50%;
  background: #020617;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.auth-right h2 {
  margin-bottom: 15px;
}

.social {
  display: flex;
  gap: 15px;
  margin-bottom: 10px;
}

.social span {
  width: 35px;
  height: 35px;
  border-radius: 50%;
  border: 1px solid white;
  display: flex;
  justify-content: center;
  align-items: center;
}

.auth-right p {
  font-size: 12px;
  color: #cbd5f5;
  margin-bottom: 15px;
}

.auth-right input {
  width: 65%;
  padding: 10px 15px;
  margin: 8px 0;
  background: transparent;
  border: 1px solid #475569;
  border-radius: 20px;
  color: white;
}

.auth-right input::placeholder {
  color: #94a3b8;
}

.auth-right small {
  font-size: 11px;
  color: #cbd5f5;
  margin: 10px 0;
}

.auth-right button {
  margin-top: 10px;
  padding: 10px 40px;
  border-radius: 20px;
  border: none;
  background: white;
  color: #020617;
  font-weight: bold;
  cursor: pointer;
}

</style>

<body>

<div class="auth-box">

  <div class="auth-left">
    <h2>Welcome Back!</h2>
    <p>Don't have an account?</p>
    <a href="tes2.php">Sign Up</a>
  </div>

  <div class="auth-right">
    <h2>Login</h2>

    <div class="social">
      <span>G</span>
      <span>f</span>
    </div>

    <p>use your email for login</p>

    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">

    <small>Forget password? click here</small>

    <button>Sign In</button>
  </div>

</div>

</body>
</html>
